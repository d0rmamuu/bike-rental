
   <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <div th:replace="/fragments::links"></div>
</head>
<body>
	<div th:replace="/fragments::header"></div>
<div class="center">
    <form  method="post" name="signupForm" >
    <table>
        <tr>
            <td>
                <div >
                    <label for="v1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="v1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div >
                    <label for="v2" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="v2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                    <div class="invalid-feedback">
                        Need a proper email-address.
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div >
                    <label for="v3" class="form-label">Password:</button>
                    <input  name="password" type="text" class="form-control" id="v3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="v4" class="form-label">Confirm Password:</label>
                    <input  name="cpassword" type="text" class="form-control" id="v4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <td><p class="error" id="error"></p></td>
        <tr>
            <td>
                <div class="col-12"><button type="button" class="btn btn-primary " onclick="validateForm()">Submit</button></div>
            </td>
        </tr>
        <tr>
            <td><a href="/login/true" class="btn btn-secondary">Already a memeber? Try Logging!!</a></td>
        </tr>
    </table>

    </form>



   </div>
    <div th:replace="/fragments::footer">
    </div>
</body>
</html>
