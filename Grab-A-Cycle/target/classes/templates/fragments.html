<!DOCTYPE html>

</head>
<style>

<div th:fragment="links">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active bi-house" aria-current="page" href="/"></a>

<!--                            <li><hr class="dropdown-divider"></li>-->
<!--                            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">XD</a>
                    </li>
                </ul>

<div th:fragment="footer" >
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fs">

            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

            </a>
            <span class="text-muted">Yet Another Bike Rental App © 2023 FICO,Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted bi-cup-hot" href="http://www.buymeacoffee.com"></a></li>
            <li class="ms-3"><a class="text-muted bi-twitter" href="http://www.twitter.com"></a></li>
            <li class="ms-3"><a class="text-muted bi-instagram" href="http://www.instagram.com"></a></li>
            <li class="ms-3"><a class="text-muted bi-facebook" href="http://www.facebook.com"></a></li>
        </ul>
    </footer>
<!--    <span>FICO™</span>-->

<div th:fragment="carousel" id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/photos/p1.jpg" width="1920" height="610"   class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
                <h5>Mountain Bikes</h5>
                <p>New Range is here.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/photos/p2.jpg" width="1920" height="600"  fill="#777"class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Daily Commuters</h5>
                <p>Try the daily.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/photos/p3.jpg" width="1920" height="600"  fill="#777" class="d-block w-100" href="#" >
            <div class="carousel-caption d-none d-md-block">
                <h5>Sale</h5>
                <p>Some of the cheapest discounts.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
